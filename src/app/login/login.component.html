<div class="login-body">
  <form #loginForm="ngForm" class="form-signin" (ngSubmit)="onSubmit()">
    <h1 class="h3 mb-3 font-weight-normal">Sign in</h1>
    <label for="username" class="sr-only">Username</label>
    <input [(ngModel)]="username" name="username" type="username" id="username" class="form-control" placeholder="Username" required autofocus>
    <label for="inputPassword" class="sr-only">Password</label>
    <input [(ngModel)]="password" name="password" type="password" id="inputPassword" class="form-control" placeholder="Password" required>
    <button class="btn btn-lg btn-primary btn-block" type="submit" [disabled]="isLoggingIn">
      <span *ngIf="!isLoggingIn"><i class="fas fa-sign-in-alt"></i> </span>
      <span *ngIf="isLoggingIn"><i class="spinner-grow spinner-grow-sm"></i></span>
      Sign in
    </button>
    <a href="/register" style="text-decoration: none;">Sign up</a>
    <ngb-alert style="margin-top: 5px;" class="animated shake" type="danger" [dismissible]="false" *ngIf="failedLogin">{{errorMsg}}</ngb-alert>
  </form>
</div>
